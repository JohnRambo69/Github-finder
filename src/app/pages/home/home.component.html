<div class="container">
    <form
      class="form-inline mt-4 d-flex justify-content-center"
      (ngSubmit)="handleFindUser()">
      
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          [(ngModel)]="userName"
          type="text"
          id="userName"
          class="form-control mx-sm-3"
          name="userName"
        />
      </div>
      <button type="submit" class="btn btn-dark mb-2">Find User</button>
    </form>
  
    <!-- to render error -->
    <div *ngIf="error" class="alert alert-danger m-5" role="alert">
      {{ error }}
    </div>

    <div class="container" *ngIf="waiting">
      <div class="text-center mt-5">
        <div class="spinner-border spinner-grow-mg text-black" role="status">
        </div>
        <div class="text-white">Loading...</div>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col col-md-5">
        <app-user-card *ngIf="user" [user]="user"></app-user-card>
      </div>
      <div class="col col-md-7">
        <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
      </div>
    </div>

  </div>
